<div class="row">

        <div class="col-sm-12 col-md-12">
            <div class="thumbnail">
                <img width="250" height="300" src="{{photo}}" alt="">
                <div class="caption text-center">
                    <h3>{{title}}</h3>
                </div>
                <article class="panel panel-default">
                    <div class="panel-body">
                        {{body}}
                    </div>
                </article>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Write a comment</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Write your comment User</label>
                    <textarea class="form-control" name="comment_text">

                    </textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        

        
    </div>

        <h3>Comments: </h3>

        <div *ngFor="let comment of comments" style="border: 1px solid;" class="row comment">
                <div class="col-md-12">
                    <h5>{{comment.name}} | {{comment.email}}</h5>
                    <p class="alert alert-success">
                       {{comment.body}}
                    </p>
                </div>
        </div>
